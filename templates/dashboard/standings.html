<!DOCTYPE html>
<html>

<head>
  <title>Standings</title>
  <link rel="stylesheet" href="/static/css/standings.css">
  <link href="/static/assets/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/static/assets/fontawesome/css/brands.css" rel="stylesheet">
  <link href="/static/assets/fontawesome/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/wex7leu.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body data-tournament_id="{{ tournament_id }}">
  <div class="wrapper">
    <div class="section">
      <div id="header">
        <div class="header-wrapper">
          <h1>Standings</h1>
          <i class="fa-solid fa-sync" id="reload" onclick="get_standings()"></i>
          <i class="fa-solid fa-floppy-disk" onclick="savePDF()"></i>
          <i class="fa-solid fa-external-link" id="open_in_new_tab" onclick="open_in_new_tab()"></i>
        </div>
        <div class="header-wrapper">
          <form id="filter_form">
            <select id="group_filter" data-num_groups="{{ num_groups }}" data-requested_group="{{ requested_group }}"
              onchange="get_standings()">
              <option value="">All Groups</option>
              <option disabled>–</option>
            </select>
            <select id="gender_filter" onchange="get_standings()">
              <option value="">All Genders</option>
              <option disabled>–</option>
              <option value="M">Male</option>
              <option value="F">Female</option>
              <option value="D">Diverse</option>
            </select>
            <select id="handedness_filter" onchange="get_standings()">
              <option value="">All Handedness</option>
              <option disabled>–</option>
              <option value="R">Right</option>
              <option value="L">Left</option>
            </select>
            <select id="age_filter" onchange="get_standings()">
              <option value="">All Ages</option>
              <option disabled>–</option>
              <option value="0-19">All Juniors (-19)</option>
              <option value="0-17">U17 Juniors</option>
              <option value="18-19">U19 Juniors</option>
              <option disabled>–</option>
              <option value="20-39">Seniors (20-39)</option>
              <option disabled>–</option>
              <option value="40-99">All Veterans (40+)</option>
              <option value="40-49">40s Veterans</option>
              <option value="50-59">50s Veterans</option>
              <option value="60-69">60s Veterans</option>
            </select>
          </form>
        </div>
      </div>

      <div class="container">
        <div class="header">
          <div class="cell first-column rank"><i class="fa-solid fa-arrow-down-1-9"></i></div>
          <div class="cell flag"><i class="fa-solid fa-flag"></i></div>
          <div class="cell name"><i class="fa-solid fa-signature"></i></div>
          <div class="cell club"><i class="fa-solid fa-house-flag"></i></div>
          <div class="cell win-percent"><i class="fa-solid fa-percent"></i></div>
          <div class="cell win-lose"><i class="fa-solid fa-square-check"></i><div> | </div><i class="fa-solid fa-square-xmark"></i></div>
          <div class="cell point-difference last-column-very-small"><i class="fa-solid fa-plus-minus"></i></div>
          <div class="cell points-for"><i class="fa-solid fa-plus"></i></div>
          <div class="cell points-against last-column-small"><i class="fa-solid fa-minus"></i></div>
          <div class="cell gender"><i class="fa-solid fa-venus-mars"></i></div>
          <div class="cell handedness"><i class="fa-solid fa-hand"></i></div>
          <div class="cell last-column age"><i class="fa-solid fa-hourglass-half"></i></div>
        </div>

        <div class="body" id="tablebody">
          <div class="cell placeholder"></div>
          <div class="cell placeholder"></div>
          <div class="cell placeholder"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/standings.js"></script>
</body>

</html>
