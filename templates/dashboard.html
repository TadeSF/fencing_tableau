<!DOCTYPE html>
<html>
    <head>
        <title>Tournament Dashboard</title>
        <link rel="stylesheet" href="static/css/dashboard.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="flex-column-1">
                <div id="options_frame" class="flex-item-options" width="100%" height="100%">
                    <p>Hello World! Options here.</p>
                    <button id="generate_matches" onclick="generate_matches()">Generate Matches</button>
                </div>
                <iframe src="dashboard/matches" id="matches_frame" class="flex-item-matches" width="100%" height="100%"></iframe>
            </div>
            <div class="flex-column-2">
                <iframe src="dashboard/standings" id="standings_frame" class="flex-item-standings" width="100%" height="100%"></iframe>
            </div>
        </div>
    <script src="static/js/dashboard.js"></script>
    </body>
</html>
